name: List out the issues

on:
  workflow_dispatch

jobs:
  list-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List issues and add comments
        uses: actions/github-script@v6
        with:
          script: |
            const creator = context.payload.sender.login;
            const opts = {
              ...context.repo,
              creator,
              state: 'open'
            };

            const issues = await github.issues.listForRepo(opts);

            const tenMinutesAgo = new Date();
            tenMinutesAgo.setMinutes(tenMinutesAgo.getMinutes() - 10);

            for (const issue of issues.data) {
              const comments = await github.issues.listComments({
                ...context.repo,
                issue_number: issue.number,
                per_page: 100
              });

              const lastComment = comments.data[comments.data.length - 1];

              if (!lastComment || new Date(lastComment.created_at) < tenMinutesAgo) {
                await github.issues.createComment({
                  ...context.repo,
                  issue_number: issue.number,
                  body: 'Issue is inactive'
                });
              }
            }
