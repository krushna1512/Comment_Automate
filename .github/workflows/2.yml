name: List out and update issues

on:
  workflow_dispatch

jobs:
  list-issues:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List and update issues
        uses: actions/github-script@v6
        with:
          script: |
            const creator = context.payload.sender.login;
            const opts = github.rest.issues.listForRepo.endpoint.merge({
              ...context.issue,
              creator,
              state: 'open'
            });
            const issues = await github.paginate(opts);

            for (let i = 0; i < issues.length; i++) {
              const issue = issues[i];
              const issueLastUpdated = new Date(issue.updated_at);
              const currentDate = new Date();

              // Calculate the time difference in milliseconds
              const timeDifference = currentDate - issueLastUpdated;
              const oneDayInMilliseconds = 10 * 60 * 1000; // 1 day

              if (timeDifference >= oneDayInMilliseconds && issue.state === 'open') {
                console.log('Issue ' + issue.number + ' needs an update');
                const commentText = 'Hey, this is a test comment.';
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: commentText
                });
              }
            }
